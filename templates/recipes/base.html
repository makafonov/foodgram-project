<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>{% block title %}Рецепты{% endblock %} | Foodgram</title>

    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/css/pages/index.css' %}">
</head>
<body class="body">
    <header class="header">
        {% include 'recipes/includes/nav.html' %}
    </header>

    <main class="main container">
        {% block content %}

    {% endblock content %}
    </main>
    <footer class="footer">
        {% include 'recipes/includes/footer.html' %}
    </footer>

  <script src="{% static 'js/components/MainCards.js' %}"></script>

  <script src="{% static 'js/components/Purchases.js' %}"></script>
  <script src="{% static 'js/components/Favorites.js' %}"></script>

  <script src="{% static 'js/config/config.js' %}"></script>
  <script src="{% static 'js/components/CardList.js' %}"></script>
  <script src="{% static 'js/components/Header.js' %}"></script>

  <script src="{% static 'js/api/Api.js' %}"></script>
  <script src="{% static 'js/indexAuth.js' %}"></script>
</body>
</html>
