<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>{% block title %}Рецепты{% endblock %} | Foodgram</title>

    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/css/pages/index.css' %}">
</head>

<body class="body">
    <header class="header">
        {% include 'recipes/includes/nav.html' %}
    </header>

    <main class="main container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer">
        {% include 'recipes/includes/footer.html' %}
    </footer>

    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
