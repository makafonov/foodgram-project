{% load user_filters %}
<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
            <a id="{{ tag.name }}"
                class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag.name in active_tags %} tags__checkbox_active {% endif %}"
                href="?{% manage_tags tag=tag.name %}">
            </a>
            <span class="tags__label">{{ tag.get_name_display }}</span>
        </li>
    {% endfor %}
</ul>
